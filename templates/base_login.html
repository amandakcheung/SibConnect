<body>
<!-- database is  -->
{% block nav %}
<div class = "topnav">
      <!--<a class="active" href="{{url_for('home')}}">Home</a> -->
      <a href="{{url_for('home')}}">Home</a>
      <a href="{{url_for('seeking')}}">Seeking events to participate in</a>
      <a href="{{url_for('event')}}">Create/ pub your event </a>
      <div class="search-box">
        <form action= "{{url_for('search')}}" method='get'>
          <input type= "text" name="search a post" size="30" maxlength="60" placeholder="Search posts" required>
          <input type= 'submit' value= 'Submit'>
        </form>
      </div>
      <!-- drop down nav bar -->
      <div class="dropdown">
        <button class="dropbtn">Profile</button>
        <div class="dropdown-content">
            <a href="{{url_for('display_user')}}">View Profile</a>
            <a href="{{url_for('logout')}}">Log Out</a>
        </div>
      </div>
</div>
{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div id="messages">
  {% for msg in messages %}
  <p>{{msg}}</p>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
