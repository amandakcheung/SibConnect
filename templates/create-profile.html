{% extends "base.html" %}
{% block main %}
<h1>Create profile</h1>
<p class="intro"> <em>Please put your preference in this form below</em></p>

<form id="create-profile-form"
    method="post"
    action="{{url_for('create_profile')}}">

<p><label>Email:
  <input required name="email" rows="1" cols="50"></input>
</label></p>

<p><label>First name:
  <input required type="text" name="first_name" size="50"></label></p>

<p><label>Last name:
  <input required type="text" name="last_name" size="50"></label></p>

<p><label>Password:
    <input required type="text" name="password"></label></p>

<p><label>Pronouns:
  <input required type="text" name="pronouns" rows="1" cols="50"></input>
</label></p>

<p><label>Interests:
  <input required type="text" name="interests" rows="1" cols="50"></input>
</label></p>

<p><label>Class Year:
    <select required name="class_year">
        <option value="">choose</option>
        <option>2026</option>
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
        <option>Alum</option>
    </select>
</label></p>

<p><input type="submit" value="Create Profile">

</form>
{% endblock %}
