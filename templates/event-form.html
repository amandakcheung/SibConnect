{% extends "base.html" %}


{% block main %}
<p>Create/ Pub Your Event!</p>
<!---This is the form to fill out if something wants to be posted-->
<form method="post" action="{{url_for('event')}}">
    <p><label>Category:
            <select name = 'category-list'> 
            <option value='none'>Choose One</option>
            {% for category in categories %}
            <option value="{{movie['tt']}}">
                {{movie['title']}}
            </option>
            {% endfor %}
        </select></label></p>
    <p><label> Description(add the specific location in the description): <br>
        <textarea required name=“description” rows="5" cols="30"></textarea>
    </label></p>
    <p><label> Location: <br>
        <input type="radio" id="quint" name="location" value="Quint/ West Side">
        <input type="radio" id="tower" name="location" value="Tower Court">
        <input type="radio" id="new_dorms" name="location" value="New Dorms">
        <input type="radio" id="stoned" name="reoccuring" value="Stone Davis">
        <input type="radio" id="branch" name="reoccuring" value="Branch (Lake House etc)">
    </label></p>
    <p><label> Date/Time: <br>
        <input required type='datetime-local' name='date_time' rows="5" cols="30">
    </label></p>
    <p><label> Length (in minutes): <br>
        <textarea required name='length' rows="5" cols="30"></textarea>
    </label></p>
    <p><label> Recurring: <br>
        <input type="radio" id="yes" name="recurring" value="Yes">
        <input type="radio" id="no" name="recurring" value="No">
    </label></p>
    <p><label> Capacity: <br>
        <input type="text" required name=capacity rows="5" cols="30"></label></p>
    <p><input type= 'submit' name= 'submit' value='Insert Movie'></p>
    <p><label>Skill Level (1-5; 1- beginner 5- expert):
        <select name = 'skill-list'> 
        <option value='none'>Choose One</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        {% endfor %}
    </select></label></p>
</form>
{% endblock %}
