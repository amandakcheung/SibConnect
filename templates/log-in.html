{% extends "base.html" %}
{% block main %}
<h1>Login</h1>
<p class="intro"> <em>Please log in using your email and password</em></p>

<form id="log in form"
    method="post"
    action="{{url_for('login')}}">

<p><label>Email:
  <textarea required name="email" rows="1" cols="50"></textarea>
</label></p>

<p><label>Password:
  <input required type="number" name="password"></label></p>

<p><input type="submit" value="Login">

</form>
{% endblock %}
