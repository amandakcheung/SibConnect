{% extends "base.html" %}
{% block main %}
<h1>Search Results for: {{phrase}}</h1>

<div id="posts">
    {% for post in all_posts %}
    <h3><a value="{{post.title}}" href="{{url_for('display_post',pid=post.pid)}}">{{post.title}}</a>
        <h4> &emsp; Description: {{post.description}}</h4>
    </h3>
    {% endfor %}
</div>

{% endblock %}
